<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="modal" id="start-modal">
        <div class="modal-content">
          <div class="modal-title">Choose your game piece:</div>
          <div class="buttons">
            <button class="modal-gamepiece" id="choose-X" type="button">
              X
            </button>
            <button class="modal-gamepiece" id="choose-O" type="button">
              O
            </button>
          </div>
        </div>
      </div>
      <div class="modal" id="win-modal">
        <div class="modal-content">
          <div class="modal-title">Game Over!</div>
          <div class="win-message"></div>
          <div class="buttons">
            <button class="play-again" type="button">Play Again?</button>
          </div>
        </div>
      </div>
      <div class="title">Tic-Tac-Toe!</div>
      <div class="player-turn">
        Player Turn:
        <div class="counter">x</div>
      </div>
      <div class="game-board"></div>
      <button class="restart" type="button">Re-start</button>
      <button class="restart" id="portfolio" type="button">
        Back to Portfolio
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
